<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Nicholas Roy">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Overpass:300,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel='icon' href='./images/pencil.png' type='image/x-icon' />
    <title>BLOGIFY</title>
    <!-- JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>

    <!-- NAVBAR STARTS -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand d-flex" href="#">
                <h1 class="navbar-title">BLOGIFY</h1>
                <img src="./images/pencil.png" alt="logo" class="logo" />
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary mr-3" type="button" href="#">Sign Up</a>
                    </li>
                    <li class="nav-item ml-auto">
                        <a class="nav-link btn btn-outline-primary" type="button" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- BACKGROUND IMAGE -->
    <section>
        <div class="heading-image">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="heading">
                            <h1 class="heading-title">SoHyung</h1>
                            <h2 class="heading-subtitle">한글은 깨지나
                            </h2>
                            <button id="writingBtn" type="button" class="btn btn-primary">Start writing</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- MAIN CONTENT -->
    <section>
        <div class="main-image">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-12 col-lg-9 " id="blogContainer">
                        <!-- 새로운 게시글들이 여기에 추가됩니다. -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-xl-3">
                    <p>produced by <a class="footer-author-name" href="http://nicholasroy.co.uk/" target="_blank"><span>Nicholas Roy</span></a></p>
                </div>
                <div class="col-6 d-none d-xl-block"></div>
                <div class="col-12 col-xl-3">
                    <ul class="footer-list d-flex">
                        <li class="footer-button" type="button">
                            Terms
                        </li>
                        <div class="separator"></div>
                        <li class="footer-button" type="button">
                            FAQ
                        </li>
                        <div class="separator"></div>
                        <li class="footer-button" type="button">
                            Privacy Policy
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // "Start writing" 버튼 클릭 시 호출되는 함수
        document.getElementById("writingBtn").addEventListener("click", function() {
            // 사용자에게 입력을 받음
            const title = prompt("Enter the title of your blog:");
            const content = prompt("Enter the content of your blog:");

            // 제목이나 내용이 입력되지 않으면 경고창을 띄운다.
            if (!title || !content) {
                alert("Both title and content are required!");
                return;
            }

            // 새로운 카드 요소를 생성하여 삽입합니다.
            const blogContainer = document.getElementById("blogContainer");

            const newBlogCard = document.createElement("div");
            newBlogCard.classList.add("card", "bg-white");

            newBlogCard.innerHTML = `
                <div class="row align-items-center">
                    <div class="col-12 col-md-4">
                        <img class="card-image" src="./images/default.jpg" alt="blog-image" />
                    </div>
                    <div class="col-12 col-md-8">
                        <a class="card-title-link" href="#">
                            <h1 class="card-title">${title}</h1>
                        </a>
                        <p>${content}</p>
                        <h2 class="card-author">by You</h2>
                    </div>
                </div>
            `;

            blogContainer.prepend(newBlogCard); // 새로운 블로그 카드를 맨 위에 추가
        });
    </script>

</body>

</html>
